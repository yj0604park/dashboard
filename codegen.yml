overwrite: true
schema: "http://localhost:58000/money/graphql"
documents: "src/queries/**/*.{ts,tsx}"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withComponent: false
      withHOC: false 