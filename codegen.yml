overwrite: true
schema: ../backend/schema.graphql
# Only source real operation documents, exclude any generated files
documents: "src/queries/**/*.{ts,tsx,graphql}"
generates:
  src/__generated__/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      avoidOptionals: true
      scalars:
        Date: string
        DateTime: string
        Decimal: string
        UUID: string